<style>
:root {
    --primary-dark: #0f2332;
    --accent: #eb611b;
    --grey-light: #f9f9f9;
    --text-main: #333;
    --white: #fff;
}

/* ======================
   DESKTOP / DEFAULT
====================== */

.news-slider-wrapper {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

.news-grid {
    display: flex;
    gap: 30px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 20px 10px;
    scrollbar-width: none;
}
.news-grid::-webkit-scrollbar { display: none; }

.news-card {
    min-width: 350px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,.05);
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    transition: .3s;
}

.news-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,.1);
}

.news-image {
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    color: #fff;
    text-align: center;
    position: relative;
}

.news-image::after {
    content:'';
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.12);
}

.news-image span {
    position: relative;
    z-index: 2;
}

.news-content {
    padding: 28px;
    display: flex;
    flex-direction: column;
    flex: 1;
}

.news-date {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--accent);
    margin-bottom: 10px;
}

.news-title {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: var(--primary-dark);
    margin-bottom: 12px;
}

.news-desc {
    font-size: 14px;
    line-height: 1.6;
    color: #666;
    flex-grow: 1;
}

.read-more {
    margin-top: 20px;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    color: var(--primary-dark);
}
.news-card:hover .read-more { color: var(--accent); }

/* Coming soon */
.card-coming-soon {
    background: #f8f9fa;
    border: 2px dashed #ccc;
    box-shadow: none;
    cursor: default;
}
.card-coming-soon:hover {
    transform: none;
    box-shadow: none;
}

/* Slider buttons */
.slide-btn {
    width: 48px;
    height: 48px;
    background: #fff;
    border-radius: 50%;
    border: 1px solid #eee;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: var(--primary-dark);
    box-shadow: 0 5px 15px rgba(0,0,0,.1);
}
.slide-btn:hover {
    background: var(--primary-dark);
    color: #fff;
}
.prev-btn { left: -25px; }
.next-btn { right: -25px; }

/* ======================
   MOBILE OPTIMIZATION
====================== */
@media (max-width: 768px) {

    .news-slider-wrapper {
        padding: 0;
    }

    /* üëâ ÊîπÊàêÁõ¥ÂêëÈñ±ËÆÄ */
    .news-grid {
        flex-direction: column;
        overflow-x: hidden;
        padding: 0;
        gap: 22px;
    }

    .news-card {
        min-width: 100%;
        border-radius: 14px;
    }

    .news-image {
        height: 180px;
        font-size: 20px;
    }

    .news-title {
        font-size: 20px;
    }

    .news-desc {
        font-size: 15px;
        line-height: 1.7;
    }

    .read-more {
        margin-top: 16px;
        padding: 10px 14px;
        border: 1px solid var(--primary-dark);
        border-radius: 6px;
        width: fit-content;
        font-size: 12px;
    }

    .slide-btn {
        display: none;
    }
}
</style>
